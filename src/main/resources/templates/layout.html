<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Layout page</title>
    <!-- header-css -->

    <!-- footer-css -->

    <!-- toastMessage.css -->
    <link rel="stylesheet" th:href="@{/common/css/toastMessage.css}"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/common/js/toggleFollow.js}"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div id="toastMessage" th:if="${message}" th:text="${message}" th:class="${resultType}"></div>

<section layout:fragment="content">
    <!--  <p>Page content goes here</p>-->
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    const message = /*[[${message}]]*/ null;
    const resultType = /*[[${resultType}]]*/ null;
    if (message) {
        const toastElement = document.getElementById('toastMessage');
        toastElement.textContent = message;
        toastElement.className = resultType;
        toastElement.style.display = 'block';
        setTimeout(function () {
            toastElement.style.display = 'none';
        }, 1000);
    }
    /*]]>*/
</script>
</body>
</html>
