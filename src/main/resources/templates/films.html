<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <style>
        .boxoffice-section {
            margin: 0 10rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .boxoffice-section .section-header {
            color: #333;
            margin-bottom: 0.7rem;
            font-size: 1.2rem;
            font-weight: 800;
        }

        .film-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
            gap: 1%;
        }

        .film-container::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }

        .film-card {
            background-color: white;
            border-radius: 8px;
            flex: 0 0 19%;
        }

        .film-poster {
            width: 100%;
            height: 400px;
            border: 0.5px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .film-title {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .film-info {
            font-size: 0.9em;
            margin: 5px 0;
            color: rgb(56, 56, 56);
        }

        .film-card a {
            text-decoration: none;
            color: inherit;
        }

        .film-card span {
            margin-left: 0.6rem;
        }

        .boxoffice-section .slider-button-box {
            position: absolute;
            display: flex;
            justify-content: space-between;

            top: 43%;
            left: 0;
            right: 0;

            padding-right: 1.7rem;
            padding-left: 0.8rem;
        }

        .boxoffice-section button {
            border-radius: 30%;
            padding: 0.6rem;
            padding-top: 0.5rem;
            font-size: 1rem;
            background-color: rgb(230, 230, 230, 0.5);
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .boxoffice-section button:hover {
            background-color: rgb(230, 230, 230);
            color: rgba(0, 0, 0, 0.9);
        }

        /* 슬라이드 쇼를 위한 새로운 스타일 */
        .slider-button-box {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .slider-button-box button {
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .slider-button-box button:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boxOfficeSections = document.querySelectorAll('.boxoffice-section');

            boxOfficeSections.forEach(section => {
                const container = section.querySelector('.film-container');
                const prevButton = section.querySelector('.prev');
                const nextButton = section.querySelector('.next');
                const cardWidth = container.querySelector('.film-card').offsetWidth;
                const containerWidth = container.offsetWidth;
                const maxScroll = container.scrollWidth - containerWidth;
                let currentScroll = 0;

                prevButton.addEventListener('click', () => {
                    currentScroll = Math.max(currentScroll - containerWidth, 0);
                    container.scroll({
                        left: currentScroll,
                        behavior: 'smooth'
                    });
                });

                nextButton.addEventListener('click', () => {
                    currentScroll = Math.min(currentScroll + containerWidth, maxScroll);
                    container.scroll({
                        left: currentScroll,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>
<section layout:fragment="content">
    <!-- 코멘트 리스트 -->
    <div class="comments-section" style="display: flex">
        <div class="comment-container" th:each="comment : ${comments}" style="border: 1px solid black">
            <div class="user-info">
                <img src="https://via.placeholder.com/50" class="user-profile-image" alt="Profile Image" width="50"
                     height="50">
                <span th:text="${comment.username}" class="username"></span>
            </div>
            <a th:href="@{'/films/' + ${comment.filmId}}">
                <div class="film-info">
                    <img th:src="@{'https://image.tmdb.org/t/p/w92' + ${comment.filmPosterPath}}"
                         alt="Movie Poster"
                         width="50"
                         height="75">
                    <div class="film-details">
                        <h3 th:text="${comment.filmTitle}" class="film-title"></h3>
                        <p th:text="${comment.content}" class="comment-content"></p>
                    </div>
                </div>
            </a>
            <div class="rating-info">
                <span th:text="${#numbers.formatDecimal(comment.ratingScore, 1, 1)}" class="rating-score"></span>
                <div class="star-rating">
                    <span th:each="i : ${#numbers.sequence(1, 5)}"
                          th:class="${i <= comment.ratingScore ? 'star filled' : 'star'}">★</span>
                </div>
            </div>
        </div>
    </div>

    <div class="boxoffice-section">
        <h1 class="section-header">일일 박스오피스 순위</h1>
        <div class="film-container">
            <div th:each="film : ${dailyBoxOffice}" class="film-card">
                <p th:text="${film.rank}">등수</p>
                <a th:href="@{'/films/' + ${film.id}}">
                    <img th:if="${film.posterPath}" th:src="@{'https://image.tmdb.org/t/p/w500' + ${film.posterPath}}"
                         class="film-poster" alt="영화 포스터">
                    <div class="film-title" th:text="${film.title}">영화 제목</div>
                    <div class="film-info">
                        <!-- 개봉 일자 ( 년도만) -->
                        <p><span th:text="${#temporals.format(film.releaseDate, 'yyyy')}">개봉년도</span></p>
                        <!-- 별 모양 -->
                        <p>평균 <span>★</span><span th:text="${film.averageRating}">평점</span></p>
                        <!-- 총 관객 수 -->
                        <p>누적 관객 <span th:text="${film.audiAcc}">총 관객수</span> 명</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="slider-button-box">
            <button class="prev">◀</button>
            <button class="next">▶</button>
        </div>
    </div>
    <div class="boxoffice-section">
        <h1 class="section-header">주간 박스오피스 순위</h1>
        <div class="film-container">
            <div th:each="film : ${weeklyBoxOffice}" class="film-card">
                <p th:text="${film.rank}">등수</p>
                <a th:href="@{'/films/' + ${film.id}}">
                    <img th:if="${film.posterPath}" th:src="@{'https://image.tmdb.org/t/p/w500' + ${film.posterPath}}"
                         class="film-poster" alt="영화 포스터">
                    <div class="film-title" th:text="${film.title}">영화 제목</div>
                    <div class="film-info">
                        <!-- 개봉 일자 ( 년도만) -->
                        <p><span th:text="${#temporals.format(film.releaseDate, 'yyyy')}">개봉년도</span></p>
                        <!-- 별 모양 -->
                        <p>평균 <span>★</span><span th:text="${film.averageRating}">평점</span></p>
                        <!-- 총 관객 수 -->
                        <p>누적 관객 <span th:text="${film.audiAcc}">총 관객수</span> 명</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="slider-button-box">
            <button class="prev">◀</button>
            <button class="next">▶</button>
        </div>
    </div>
    <div class="boxoffice-section">
        <h1 class="section-header">공개 예정작</h1>
        <div class="film-container">
            <div th:each="film : ${upcomingFilms}" class="film-card">
                <!-- 개봉날짜와 오늘 날짜의 차이를 D-day로 표시 -->
                <p th:text="${film.daysUntil == 0 ? '오늘 개봉' : 'D-' + film.daysUntil}">D-day</p>
                <a th:href="@{'/films/' + ${film.id}}">
                    <img th:if="${film.posterPath}" th:src="@{'https://image.tmdb.org/t/p/w500' + ${film.posterPath}}"
                         class="film-poster" alt="영화 포스터">
                    <div class="film-title" th:text="${film.title}">영화 제목</div>
                    <div class="film-info">
                        <!-- 개봉 일자 -->
                        <p>개봉 예정일: <span th:text="${#temporals.format(film.releaseDate, 'yyyy-MM-dd')}">개봉일</span></p>
                        <!-- 별 모양 -->
                        <p>평균 <span>★</span><span
                                th:text="${#numbers.formatDecimal(film.averageRating, 1, 1)}">평점</span></p>
                    </div>
                </a>
            </div>
        </div>
        <div class="slider-button-box">
            <button class="prev">◀</button>
            <button class="next">▶</button>
        </div>
    </div>
</section>
</body>
</html>
